name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (si besoin pour tes tests)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Mets la version que ton projet utilise

      - name: Set up Flutter (si ton projet est en Dart/Flutter)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Mets la version de Flutter que tu utilises

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage


      - name: Save coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}